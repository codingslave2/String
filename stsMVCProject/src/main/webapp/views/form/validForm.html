<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>validForm</title>
<style>
	td>div{
		background-color: #ff0;
		color: #f00;
	}
	
</style>
</head>
<body>
<h1>validForm</h1>

<form method="post" th:object="${joinData}">
	<table border="">
		<tr>
			<td>id</td>
			<td><input type="text" th:field="*{pid}"/>
			<div th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}" />
			
			</td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text"  th:field="*{pname}"/></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text"  th:field="*{pw1}"/></td>
		</tr>
		<tr>
			<td>암호 확인</td>
			<td><input type="text"  th:field="*{pw2}"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text"  th:field="*{email}"/></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text"  th:field="*{phone}"/></td>
		</tr>
		<tr>
			<td>나이</td>
			<td><input type="text"  th:field="*{age}"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="가입" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
